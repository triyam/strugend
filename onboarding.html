<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Empowering businesses with cutting-edge AI solutions. Our AI consulting agency specializes in providing innovative artificial intelligence services, from machine learning and data analytics to custom AI development. Partner with us to transform your business through intelligent automation and data-driven insights." />
  <meta name="keywords"
    content="Best AI service company in Cuttack, Best AI service company in Odisha, Best AI service company in Bhubaneswar, AI consulting, artificial intelligence, machine learning, data analytics, AI development" />
  <meta name="author" content="Strugend" />

  <!-- Open Graph Protocol for social media -->
  <meta property="og:title" content="Onboarding | Strugend" />
  <meta property="og:description" content="Empowering businesses with cutting-edge AI solutions. Our AI consulting agency specializes in providing innovative artificial intelligence services, from machine learning and data analytics to custom AI development. Partner with us to transform your business through intelligent automation and data-driven insights." />
  <meta property="og:image" content="https://strugend.com/assets/img/metaImage.png" /> <!-- Replace with the URL of your image -->
  <meta property="og:url" content="https://Strugend.com" />

  <!--========== FAVICON ==========-->
  <link
      rel="icon"
      href="./assets/img/favicon/favicon.ico"
      type="image/x-icon"
    />

  <!--========== BOX ICONS ==========-->
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

  <!--========== CSS ==========-->
  <link rel="stylesheet" href="assets/css/styles.css">

  <!--========== Vanilla Toast ==========-->
  <link rel="stylesheet" type="text/css" href="./assets/css/vanilla-toast.css">

  <title>Onboarding | Strugend</title>
</head>

<body>

  <!--========== SCROLL TOP ==========-->
  <a href="#" class="scrolltop" id="scroll-top">
    <i class='bx bx-up-arrow-alt scrolltop__icon'></i>
  </a>

  <!-- ========== HEADER ==========-->
  <header class="l-header" id="header">
    <nav class="nav bd-container">
      <a href="./index.html" class="nav__logo">Strugend</a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li><i class='bx bx-toggle-left change-theme' id="theme-button"></i></li>
        </ul>
      </div>

      <div class="nav__toggle" id="nav-toggle">
        <i class='bx bx-grid-alt'></i>
      </div>
    </nav>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </header>


  <!--========== COMPONENT 1 ==========-->
  <div id="component1" class="component">
    <div class="radio-container">
      <h2>How did you hear about us?</h2>

      <p>Please choose an option:</p>

      <div>
        <form id="userForm">


          <label>
            <input type="radio" name="hear" value="SocialMedia">Social Media (Facebook, LinkedIn, Twitter)
          </label>

          <label>
            <input type="radio" name="hear" value="ReferredFriend">Referred by a friend
          </label>

          <label>
            <input type="radio" name="hear" value="Forums">Forums
          </label>

          <label>
            <input type="radio" name="hear" value="Others" id="radioToBeInput">
            <input type="text" name="otherInput" id="radioInput" placeholder="Others">
          </label>
          <input onclick="validateInputAndSwitch2()" value="Next" type="button">
        </form>
      </div>
    </div>
  </div>

  <!--========== COMPONENT 2 ==========-->
  <div id="component2" class="component hidden">
    <div class="radio-container">
      <h2>Which company are you associated with? </h2>

      <div>
        <form id="userForm">
          <input type="text" id="name" placeholder="Your Name"
            style="background-color: var(--light-grey); padding-left:12px; margin-bottom: 1rem;" required><br>

          <input type="text" id="role" placeholder="Your Role"
            style="background-color: var(--light-grey); padding-left:12px; margin-bottom: 1rem;" required><br>

          <input type="email" id="email" placeholder="Your Email"
            style="background-color: var(--light-grey); padding-left:12px; margin-bottom: 1rem;" required><br>

          <input type="text" id="company" placeholder="Company Name"
            style="background-color: var(--light-grey); padding-left:12px; margin-bottom: 1rem;" required><br>

          <input type="url" id="website" placeholder="Company Website"
            style="background-color: var(--light-grey); padding-left:12px; margin-bottom: 1rem;" required><br>

          <label>
            <input type="checkbox" name="option1" id="termsCheckbox" value="option1">I agree with the terms and I'm also
            happily subscribing to your newsletter.
          </label>

          <input onclick="validateInputsAndSwitch3()" type="button" value="Next">
        </form>

      </div>
    </div>
  </div>

  <!--========== COMPONENT 3 ==========-->
  <div id="component3" class="component hidden">
    <div class="radio-container">
      <h2>What is your goal with Strugend?</h2>
      <p>Please choose an option</p>

      <form id="userForm">
        <label>
          <input type="checkbox" name="option1" id="checkbox1" value="Build Chatbot">Build Chatbot
        </label>
        <label>
          <input type="checkbox" name="option2" id="checkbox2" value="Integrate Chatgpt">Integrate Chatgpt
        </label>
        <label>
          <input type="checkbox" name="option3" id="checkbox3" value="Develop Own AI">Develop Own AI
        </label>
        <label>
          <input type="checkbox" name="option4" id="checkbox4" value="AI with Web3">AI with Web3
        </label>
        <label>
          <input type="checkbox" name="group" value="Others" id="checkToBeInput">
          <input type="text" name="group" id="checkInput" placeholder="Others">
        </label>
        <input type="button" value="Next" onclick="validateCheckboxesAndSwitch4()">
      </form>
    </div>
  </div>

  <!--========== COMPONENT 4 ==========-->
  <div id="component4" class="component hidden">
    <div class="radio-container">
      <h2>Which tech stack are you intrested?</h2>
      <p>Please choose an option</p>

      <form id="userForm">
        <label>
          <input type="checkbox" name="option1" id="checkbox11" value="Nextjs + OpenaAi + Other Tech..">Nextjs + OpenaAi
          + Other Tech..
        </label>
        <label>
          <input type="checkbox" name="option2" id="checkbox22" value="Django + OpenaAi + Other Tech..">Django + OpenaAi
          + Other Tech..
        </label>
        <label>
          <input type="checkbox" name="option3" id="checkbox33" value="React + Custom Model + Other Tech..">React +
          Custom Model + Other Tech..
        </label>
        <label>
          <input type="checkbox" name="option4" id="checkbox44" value="Laama + Web3 + Other Tech..">Laama + Web3 + Other
          Tech..
        </label>
        <label>
          <input type="checkbox" name="group" value="Otherss" id="checkToBeInputt">
          <input type="text" name="group" id="radioInputt" placeholder="Others">
        </label>
        <input onclick="validateTechStackAndSubmit5()" type="button" value="Next">
      </form>
    </div>
  </div>

  <!--========== COMPONENT 5 ==========-->
  <div id="component5" class="component hidden">
    <div class="calendly-inline-widget" id="calendly-container" class="calendly-inline-widget"
      data-url="https://calendly.com/strugend2022/introductory-call"></div>
    <!--========== Calendarly ==========-->
    <div class="radio-container">
      <a href="./index.html" class="footer__link"
        style="display: flex; justify-content: center; align-items: center; margin-top: 2rem;">Back to Home Page</a>
    </div>

  </div>

  <!--========== SCROLL REVEAL ==========-->
  <script src="https://unpkg.com/scrollreveal"></script>

  <!--========== MAIN JS ==========-->
  <script src="assets/js/main.js"></script>
  <script>
    // Automatically select the radio button when the input field is focused
    document.getElementById('radioInput').addEventListener('focus', function () {
      document.getElementById('radioToBeInput').checked = true;
    });
  </script>
  <script>

  </script>
  <script>
    // Automatically select the radio button when the input field is focused
    document.getElementById('radioInputt').addEventListener('focus', function () {
      document.getElementById('checkToBeInputt').checked = true;
    });
  </script>
  <script>
    // Automatically select the radio button when the input field is focused
    document.getElementById('checkInput').addEventListener('focus', function () {
      document.getElementById('checkToBeInput').checked = true;
    });
  </script>
  <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
</body>

</html>
